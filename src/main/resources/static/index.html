<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>


</head>

<body onload="app.initMap()">
    <div id="data">
        <input id="city" type="text">
        <button type="button" onclick="app.getAirportCity()">Search</button>
    </div>
    <div class="table-responsive">
        <table id="tableInfo" class="table table-hover">
            <thead>
                <tr>
                    <th>Airport ID</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>City iD</th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtnr5kUpwJce69-FNVf5V9P1nv9P8Pyao" async
        defer></script>
    <script src="js/app.js"></script>
    <script src="js/airportApp.js"></script>
</body>

</html>
